<!DOCTYPE html>
<head>
</head>
<body>
  <input type="text" class="input-todo" placeholder="Enter todo!">
  <button class ="add">Add</button>
  <ul class="todos"></ul>
  <script>
    const $inputTodo = document.querySelector('.input-todo');
    const $add = document.querySelector('.add');
    const $todos = document.querySelector('.todos');




    function addTodo(newTodo){
      $todos.innerHTML += `<li class="todo"><input type="checkbox" class="checkbox">${$inputTodo.value} <button class="remove">x</button></li>`;
    }

    function removeTodo(childNode){
      $todos.removeChild(childNode);
    }


    $add.onclick = function(){
      const newTodo = $inputTodo.value;
      addTodo(newTodo);
      $inputTodo.value = '';
    }

    $todos.addEventListener('click', function(e){
      //remove
      // console.log(e.target.parentNode);
      // $todos.removeChild(e.target.parentNode);
      const target = e.target.parentNode
      // console.log(target);
      // console.log(e.target);
      if(e.target.classList.contains('remove')){
      removeTodo(target);
    }
    });

    $todos.addEventListener('change', function(e){
      if(e.target.classList.contains('checkbox'))
      // console.log(e.target.checked);
      e.target.parentNode.style.textDecoration = 'line-through';
      if(e.target.checked === false){
      e.target.parentNode.style.textDecoration = 'none';
    }
    });

  </script> 
</body>
</html>
