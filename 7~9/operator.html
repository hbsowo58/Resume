<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>operator</title>
</head>

<body>
  <script type="text/javascript">
    10 /*표현식중 리터럴 표현식
    표현식이란? 리터럴, 식별자,연산자, 함수 호출등의 조합, 표현되어 하나의 값이 됨 표현식=값 동치관계
    값 자리에 표현식을 사용할 수 있다.*/

    sum  //식별자
    10 + 20 //연산자 표현식 표현식은 조합이고 리터럴, 연산자 리터럴
    square() //함수 호출 표현식

    var x = 10;

    x + 30;
    //표현식은 다른 표현식의 일부가 될 수 있다.


    var x;
    /*변수 선언 '문'
    문이란 자바스크립트 엔진에게 내리는 '명령'*/

    x = 5;
    //할당문

    function foo() { }
    //함수 선언문

    if (x > 5) { }
    //조건문

    for (var i = 0; i < 10; i++) { }
    //반복문

    //문은 리터럴,연산자, 표현식,키워드등으로 구성, 끝은 ;

    function foo() {
      return
      { }
    }
    console.log(foo()); // undefined

    var x = 5 * 10; //표현식을 포함하는 문
    //선언문

    x = 100; //표현식이자 문
    //할당문

    // var foo = var x = 5 * 10; 쓸수없음. 고로 문

    var foo = x = 100;
    //할당문을 값처럼 변수에 할당

    // 산술 연산자
    5 * 4 // 20

    // 문자열 연결 연산자
    'My name is ' + 'Lee' // "My name is Lee"

    // 할당 연산자
    var color = 'red'; // "red"

    // 비교 연산자
    3 > 5 // false

      // 논리 연산자
      (5 > 3) && (2 < 4)  // true

    // 타입 연산자
    typeof 'Hi' // "string"

    var x = 5, result;

    // 선대입 후증가 (Postfix increment operator)
    result = x++;
    console.log(result, x); // 5 6

    // 선증가 후대입 (Prefix increment operator)
    result = ++x;
    console.log(result, x); // 7 7

    // 선대입 후감소 (Postfix decrement operator)
    result = x--;
    console.log(result, x); // 7 6

    // 선감소 후대입 (Prefix decrement operator)
    result = --x;
    console.log(result, x); // 5 5

    +10 // 10
      + '10' // 10
      + true // 1
      + false // 0

      - 10 // -10
      - '10' // -10
      - true // -1
      - false // -0

    // 문자열 연결 연산자
    '1' + '2'      // '12'
    '1' + 2       // '12'

    // 산술 연산자
    1 + 2          // 3
    1 + true       // 2 (true → 1)
    1 + false      // 1 (false → 0)
    true + false    // 1 (true → 1 / false → 0)
    1 + null       // 1 (null → 0)
    1 + undefined // NaN (undefined → NaN)

    var x;
    console.log(x = 10); // 10

    var x, y;
    y = x = 10; // 연쇄 할당(Chained assignment)
    console.log(x, y); // 10 10

    // 동등 비교
    5 == 5    // true
    // 타입은 다르지만 암묵적 타입 변환을 통해 타입을 일치시키면 같은 값을 같는다.
    5 == '5'   //true
    5 == 8    // false

    '' == '0'           // false
    0 == ''             // true
    0 == '0'            // true

    false == 'false'    // false
    false == '0'        // true

    false == undefined  // false
    false == null       // false
    null == undefined   // true

    // 일치 비교
    5 === 5   // true
    5 === '5' // false

    NaN === NaN // false

    0 === -0     // true

    // 부동등 비교
    5 != 8    // true
    5 != 5    // false
    5 != '5'  // false

    // 불일치 비교
    5 !== 8   // true
    5 !== 5   // false
    5 !== '5' // true

    // 대소 관계 비교
    5 > 0    // true
    5 > 5    // false
    5 > 8    // false

    5 < 0    // false
    5 < 5    // false
    5 < 8    // true

    5 >= 0   // true
    5 >= 5   // true
    5 >= 8   // false

    5 <= 0   // false
    5 <= 5   // true
    5 <= 8   // true

    var x = 2;

    // x가 짝수이면 '짝수'를 홀수이면 '홀수'를 반환한다.
    // 2 % 2는 0이고 0은 false로 암묵적 타입 변환된다.
    var result = x % 2 ? '홀수' : '짝수';

    console.log(result); // 짝수

    var x = 2, result;

    // x가 짝수이면 '짝수'를 홀수이면 '홀수'를 반환한다.
    // 2 % 2는 0이고 0은 false로 암묵적 타입 변환된다.
    if (x % 2) result = '홀수';
    else result = '짝수';

    console.log(result); // 짝수

    // 논리합(||) 연산자
    true || true   // true
    true || false  // true
    false || true  // true
    false || false // false

    // 논리곱(&&) 연산자
    true && true   // true
    true && false  // false
    false && true  // false
    false && false // false

    // 논리 부정(!) 연산자
    !true  // false
    !false // true

    // 암묵적 타입 변환
    !0 // true

    // 단축 평가
    'Cat' && 'Dog' // “Dog”

    var x, y, z;
    x = 1, y = 2, z = 3; // 3

    10 * 2 + 3   // 23
    10 * (2 + 3) // 50

    typeof ''              // "string"
    typeof 1               // "number"
    typeof NaN             // "number"
    typeof true            // "boolean"
    typeof undefined       // "undefined"
    typeof Symbol()        // "symbol"
    typeof null            // "object"
    typeof []              // "object"
    typeof {}              // "object"
    typeof new Date()      // "object"
    typeof /test/gi        // "object"
    typeof function () { }  // "function"

    typeof null  // "object"

    var foo = null;
    console.log(typeof foo === null); // false
    console.log(foo === null);        // true

    typeof undeclared  // "undefined"

  </script>

</body>

</html>
